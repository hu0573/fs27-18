<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./scss/styles.css" />
    <title>Trip Budgeter</title>
  </head>
  <body>
    <header class="site-header">
      <h1>Trip Budgeter</h1>
    </header>
    <main class="container">
      <section class="card">
        <h2>Add Expense</h2>
        <form action="" id="add-form" class="form">
          <div class="row">
            <label for="itemTitle"
              >Title
              <input id="itemTitle" type="text" name="itemTitle" required
            /></label>

            <label for="category"
              >Category
              <select id="category" name="category" required>
                <option value="Transport">Transport</option>
                <option value="Food">Food</option>
                <option value="Lodging">Lodging</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Other">Other</option>
              </select></label
            >

            <label for="amount"
              >Amount
              <input
                id="amount"
                type="number"
                name="amount"
                required
                placeholder="0.00"
                step="0.01"
            /></label>

            <label for="date"
              >Date <input id="date" type="date" name="date" required
            /></label>
          </div>

          <div class="row">
            <button class="btn" type="submit">Add</button>
            <button class="btn ghost" id="load" type="button">
              Load Initial Data
            </button>
          </div>
        </form>
      </section>
      <section class="card">
        <h2>Filters</h2>
        <div class="row">
          <label for="search"
            >Search
            <input type="text" id="search" placeholder="title contains" />
          </label>
          <label for="cat"
            >Category
            <select id="cat" name="cate">
              <option value="All">All</option>
              <option value="Transport">Transport</option>
              <option value="Food">Food</option>
              <option value="Lodging">Lodging</option>
              <option value="Entertainment">Entertainment</option>
              <option value="Other">Other</option>
            </select></label
          >
        </div>
        <button class="btn tiny" id="clear">Clear</button>
      </section>
      <section class="card list">
        <h2>Expenses</h2>
        <div class="list-head">
          <span id="total" class="pill">Total: $ 0.00</span>
          <button class="btn tiny" id="sort-amount">Sort by Amount</button>
          <button class="btn tiny" id="sort-date">Sort by Date</button>
        </div>
        <ul id="items" class="items"></ul>
      </section>
    </main>
    <script src="main.js"></script>
  </body>
</html>
